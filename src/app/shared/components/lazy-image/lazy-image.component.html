<div class="d-flex justify-content-center align-items-center">
  <img
    [src]="url"
    [alt]="alt"
    class="img-fluid card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{'display': hasLoaded ? 'block' : 'none'}"
  >


  <div
    [ngStyle]="{'height': height+'px', 'width': width+'px'}"
    *ngIf="!hasLoaded"

  >

    <img
      src="/assets/loader.svg"
      class="mt-3"
    >
  </div>
</div>
